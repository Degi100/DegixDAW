[build]
  # Build from root for monorepo workspace support
  base = "."

  # Install from root (respects workspaces), then build frontend
  command = "npm install && npm run build:frontend"

  # Publish directory relative to root
  publish = "web/frontend/dist"

[build.environment]
  # Node Version
  NODE_VERSION = "20"

# Redirects f√ºr SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

