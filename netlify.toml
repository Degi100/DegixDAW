[build]
  # Set base to frontend directory like it was before monorepo
  base = "web/frontend"

  # Simple build command like before
  command = "npm install && npm run build"

  # Publish directory relative to base
  publish = "dist"

[build.environment]
  # Node Version
  NODE_VERSION = "20"

# Redirects f√ºr SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

